// save value is column will be reset
            var isColumnsReset = false;

            function init(fn, s){

// if columns not set previous value
                if (!isColumnsReset)
                {
                    // check is top object exist "columnsPersistance" variable
                    if (top.columnsPersistance != undefined)
                    // set previous value
                        document.getElementById("srcIndexMain").cols = top.columnsPersistance;
    
                    isColumnsReset = true;
                }

//alert(document.frames[fn].name);

                var d=document.location.search;

                if(d!='')
                {
                    var prefix= d.substring(d.lastIndexOf('?')+1,d.length);
                    if( document.frames[fn].document.location.href== "about:blank")
                        document.frames[fn].document.location.href = prefix+"/"+s;
                }

            }

            }

            function saveColumnsPersistance()
            {
                // check is top object exist "columnsPersistance" variable
                if (top.columnsPersistance != undefined)
                // set previous value
                    top.columnsPersistance = document.getElementById("srcIndexMain").cols;
            }

        </script>
