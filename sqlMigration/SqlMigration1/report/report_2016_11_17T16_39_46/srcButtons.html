<HTML><HEAD>
    
          <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" /> 
          <STYLE>
    TD {border:'none'}
    .panel  {position:relative;    filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#FFFFFFFF, endColorstr=#FFBBBBBB, gradientType=0 );
background-Color: powderblue;width:100%;height:35px;width:100%;
border-bottom:1px solid BLACK;border-top:1px solid BLACK;}

    IMG    {border:none;position:relative;top:1px;left:1px;height:16px;width:16px;}
    .ispan    {border:'none';position:relative;top:6px;left:8px;height:16px;width:16px;}
    .sourcespan    {border:'none';position:relative;top:8px;right:8px;font-family:Arial;font-size:12px;}
    a.sourcelink    {color:blue}
    a.sourcelink:visited    {color:blue}
    .over {border:1px outset silver;position:relative;top:7px;}

     	.mover 
	{ 
		
		position:relative;top:6px;left:8px;height:16px;width:16px;
		background-Color: lightsteelblue;
		font-family:  Courier New, sans-serif; font-size: 12px;cursor:default;
	}

</STYLE>
<script>

function onOver(s) {
  s.className = 'mover';
}

function onOut(s) {
  s.className = 'ispan';
}

function showRawSource()
{
    var d = top.frames['node'].document.location.search;
    if (d != '')
    {
        var prefix = d.substring(d.lastIndexOf('?')+1,d.length);
        window.open(prefix + '/src.sql.txt');
    }
}

function sh()
{
var fr = top.frames['node'].frames['main'];
var src = top.frames['node'].frames['srcButt'];




		fr.cols="400,*,*";
		showButton.style.visibility='hidden' ;




}

function f(s)
{

    var src = getSrc();

	if(s == 1)
	{
		obj = src.document.getElementById('prevProblem');
		obj.click();
	}
	if(s == 2)
	{
		obj = src.document.getElementById('nextProblem');
		obj.click();
	}
	if(s == 3)
	{
		obj = src.document.getElementById('prevSibling');
		obj.click();
	}
	if(s == 4)
	{
		obj = src.document.getElementById('nextSibling');
		obj.click();
	}
	if(s == 5)
	{
		obj = src.document.getElementById('prevBookmark');
		obj.click();
	}
	if(s == 6)
	{
		obj = src.document.getElementById('nextBookmark');
		obj.click();
	}
	if(s == 7)
	{
		obj = src.document.getElementById('clearBookmarks');
		obj.click();
	}


}

function getSrc()
{
    var fr = top.frames['node'];

    var src = null;

    if(fr==undefined)
    {
        src=top.frames['src'];
    }
    else
    {
    	src=fr.frames['src'];
    }

    return src;
}


</script>
</HEAD>
<BODY  HEIGHT='30px' bgcolor='lavender'>

<div class='panel'>

<table ALIGN="left" VALIGN ="middle" STYLE='table-layout:fixed;border-collapse:collapse'  HEIGHT='34'>
<col WIDTH='49px'></col>
<col WIDTH='30px'></col>
<col WIDTH='30px'></col>
<col WIDTH='30px'></col>
<col WIDTH='30px'></col>
<col WIDTH='30px'></col>

<col align='right'></col>



   <tr HEIGHT='30px' valign="middle" >
      <td style="border-right:1px solid gray;"><span style="font-family:Arial;font-size:12px; position:relative;top:8px;">&nbsp;Source</span></td>
      <td><input class="ispan" id="previous_problem" type="image" src='previous_problem.gif' onclick='f(1)' title='Previous problem' onmouseover="onOver(this);"  onmouseout="onOut(this);" /> </td>
      <td><input class="ispan" id="next_problem" type="image" src='next_problem.gif' onclick='f(2)' title='Next problem' onmouseover="onOver(this);"  onmouseout="onOut(this);" /></td>
      <td><input class="ispan" id="previous_bookmark" type="image" src='previous_bookmark.gif' onclick='f(5)' title='Previous bookmark' onmouseover="onOver(this);"  onmouseout="onOut(this);" /></td>
      <td><input class="ispan" id="next_bookmark" type="image" src='next_bookmark.gif' onclick='f(6)' title='Next bookmark' onmouseover="onOver(this);"  onmouseout="onOut(this);" /></td>
      <td><input class="ispan" id="clear_bookmarks" type="image" src='clear_bookmarks.gif' onclick='f(7)' title='Clear bookmarks' onmouseover="onOver(this);"  onmouseout="onOut(this);" /></td>

      <td> <span class="sourcespan" ><a class="sourcelink" href="javascript:showRawSource()">Raw Source</a></span></td>
    </tr>



</tr>
